<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock | Paper | Scissors </title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header> 
        <h3>Rock | Paper| Scissors Game</h2>
    </header> 
    
    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="computer-label">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>

    <div class="result"> 
         <p >Are you ready??... Lets Play!!</p>

    </div>
    <div id="choices">
        <div class="choice" id="rock">
            <img src="rock_neww.png">        
        </div>

        <div class="choice" id="paper">
            <img src="paper_neww.png">        
        </div>

        <div class="choice" id="scissors">
            <img src="scissors_newww.png">        
        </div>

        <div class="action-message">
            <p>Make your move!</p>
        </div>
    
    </div> 

<script src="app.js" type="text/javascript"></script>
</body>
</html>
